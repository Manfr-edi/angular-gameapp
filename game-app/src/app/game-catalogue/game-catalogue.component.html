<h2> Game Catalogue </h2>

<div>
  <input type="text" (keyup)="onKey($event)" placeholder="Inserisci titolo">
</div><br>

<div *ngIf="games$ | async; let games; else loading">
  <ul>
    <div *ngFor="let game of games">
      <img [src]="util.getImgUrl(game.payload.doc.data().title)">

      <a [routerLink]="['/games', game.payload.doc.id]">
        {{ util.capitalize(game.payload.doc.data().title) }}
      </a>
      <p *ngIf="game.payload.doc.data().completedtimeavg">
        Tempo medio: {{game.payload.doc.data().completedtimeavg}}
      </p>
    </div>
  </ul>
  <div *ngIf="games.length === 0">Nessun gioco trovato</div>
</div>

<ng-template #loading>Loading&hellip;</ng-template>
