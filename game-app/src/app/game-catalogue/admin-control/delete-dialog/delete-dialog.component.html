<h2 mat-dialog-title>Elimina Videogioco</h2>
<mat-dialog-content class="mat-typography">
  Sei sicuro di voler eliminare: {{title}} ?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="red" [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
