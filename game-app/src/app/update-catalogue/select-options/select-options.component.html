<mat-dialog-content>
    <mat-selection-list [(ngModel)]="data.selectedOptions" color="primary">
        <mat-list-option *ngFor="let o of data.allOptions" [value]="o">
            {{o}}
        </mat-list-option>
    </mat-selection-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]=undefined>Cancel</button>
    <button mat-button [mat-dialog-close]="data.selectedOptions" cdkFocusInitial>Seleziona</button>
</mat-dialog-actions>
