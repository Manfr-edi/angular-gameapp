<div *ngIf="spesa.countBoughtGame > 0">
	<div class="rett"> Spesa totale: {{spesa.sumPrice}} <span matSuffix>&euro;</span></div>
	<div class="rett"> Spesa media: {{spesa.avgPrice | number: '1.0-2'}} <span matSuffix>&euro;</span></div>
	<div class="rett"> Numero giochi acquistati: {{spesa.countBoughtGame}} </div>
</div>
<div *ngIf="spesa.countBoughtGame == 0">
	<h4> Non ci sono giochi acquistati che rispettano questi filtri </h4>
</div>
