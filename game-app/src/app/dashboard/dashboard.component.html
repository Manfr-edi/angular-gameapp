<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<app-check-user-verified></app-check-user-verified>

<div *ngIf="authService.currentUser">

<nav class="navbar navbar-expand-sm bg-light sticky-top">

  <!-- Links -->
  <ul class="nav nav-tabs" role="tablist" id="myTab">
    <li class="nav-item">
      <a type="button" class="btn btn-light" [routerLink]="'/'">Home</a>
    </li>
    <li class="nav-item">
      <a type="button" (click)="module='games'" class="btn btn-light">Games</a>
    </li>
    <li class="nav-item">
      <a type="button" (click)="module='settings'" class="btn btn-light">Settings</a>
    </li>
    <li class="nav-item">
      <a type="button" class="btn btn-light" (click)="module='friends'">Friends</a>
    </li>
    <li class="nav-item">
      <a type="button" class="btn btn-light" (click)="module='chat'">Chat</a>
    </li>
    <li class="nav-item">
      <a type="button" class="nav-link" (click)="logout()">Logout</a>
    </li>
  
  </ul>
 
</nav>

<div *ngIf="authService.isUserEmailLoggedIn && authService.isUserEmailVerified">
	<div *ngIf="module==='games'"><app-gametab></app-gametab></div>
  <div *ngIf="module==='settings'"><app-preferiti></app-preferiti></div>
  <div *ngIf="module==='friends'"><app-friend-tab></app-friend-tab></div>
  <div *ngIf="module==='chat'"><app-chat></app-chat></div>
</div>
