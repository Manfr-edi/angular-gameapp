<div *ngIf="authService.currentUser">

<nav class="navbar navbar-expand-sm bg-light sticky-top">

  <!-- Links -->
  <ul class="nav nav-tabs" role="tablist" id="myTab">
    <li class="nav-item">
      <a type="button" class="btn btn-light" [routerLink]="'/'">Home</a>
    </li>
    <li class="nav-item">
      <a  class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true" >Games</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"  id="profile -tab"data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Settings</a>
	</li>

    <li class="nav-item">
      <a type="button" class="nav-link" (click)="logout()">Logout</a>
	</li>
	
  </ul>
 


</nav>

<!-- Tab panes -->
<div  class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"><app-gametab-completed></app-gametab-completed><app-spese></app-spese></div>
  <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab"><app-preferiti></app-preferiti></div>
</div>
