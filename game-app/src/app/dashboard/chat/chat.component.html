<div id="container" *ngIf="messages$ | async; let message">
    <div id="containerChat" *ngFor="let m of message">
        <mat-card *ngIf="authService.currentUserName === m.sender" class="meCard">
            <mat-card-title class="msg">
                {{m.text}}
            </mat-card-title>
            <mat-card-content class="time">
                {{util.getMsgTime(m.time)}}
            </mat-card-content>
        </mat-card>

        <mat-card *ngIf="authService.currentUserName !== m.sender" class="friendCard">
            <mat-card-title class="msg">
                {{m.text}}
            </mat-card-title>
            <mat-card-content class="time">
                {{util.getMsgTime(m.time)}}
            </mat-card-content>
        </mat-card>
    </div>

    <div id="sendMessage">
        <input id="messageTxt" matInput placeholder="messaggio">
        <button id="messageSendBtn" mat-icon-button >
            <mat-icon>send</mat-icon>
        </button>
    </div>

</div>
