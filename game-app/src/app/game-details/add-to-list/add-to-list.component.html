<div id="cont" *ngIf="!isInList">
    
    <app-insertgamelist *ngIf="showInsertForm && gameID" [gameid]="gameID" (completed)="completed($event)"></app-insertgamelist>
    <div id="text" *ngIf="!showInsertForm"> Vuoi inserire il gioco nella tua lista?
    <button id="btn1" mat-raised-button (click)="toggleInsertForm()">Aggiungi
        gioco</button>
    </div>
    <button id="btn2" mat-raised-button *ngIf="showInsertForm" (click)="toggleInsertForm()">Chiudi
        gioco</button>
        
</div>

<div id="tick" *ngIf="isInList">
    Il gioco e' gia' in una tua lista
    <mat-icon id="icon">check_circle_outline</mat-icon>
</div>
