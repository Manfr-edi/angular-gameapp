<app-check-user-verified></app-check-user-verified>

<div *ngIf="game$ | async; let game">
	{{ util.capitalize(game.title) }} <br>
	{{ util.capitalize(game.platform[0]) }} <br>
	{{ util.capitalize(game.developer) }} <br>
	{{ game.price }}

	<div *ngIf="authService.isUserEmailLoggedIn && authService.isUserEmailVerified">

		<!--Dati aggiuntivi per gioco completato-->
		<div *ngIf="selectedList===userlists[0].code">
			<input type="number" placeholder="ore" required [(ngModel)]="time"><br>

			<h4>Inserisci la piattaforma</h4><br>

			<select [(ngModel)]="selectedPlatform" value="{{game.platform[0]}}">
				<option *ngFor="let plat of game.platform">
					{{plat}}
				</option>
			</select><br>

			<h4>Inserisci un voto</h4>
			<input type="number" placeholder="voto" [(ngModel)]="vote">
		</div>

		<textarea rows="4" cols="180" placeholder="Inserisci Note Aggiuntive" [(ngModel)]="note"></textarea><br>

		<select [(ngModel)]="selectedList">
			<option *ngFor="let o of userlists" value="{{o.code}}">
				{{o.name}}
			</option>
		</select>

		<button (click)="AddGame()">Add Game On List</button>

	</div>

</div>
