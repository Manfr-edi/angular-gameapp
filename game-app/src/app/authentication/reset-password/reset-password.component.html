<div id="content">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input (focusout)="checkEmail()" matInput type="email" placeholder="Email" required [formControl]="email">
  </mat-form-field>
  <button [disabled]="!email.valid" mat-button color="primary" (click)="sendPasswordResetRequest()">Send Request</button>
</div>
